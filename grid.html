<!DOCTYPE html>
<html>


<head>
  <title>Grid Practice</title>

</head>
<body style="padding-bottom: 1000px;">
  <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    ">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2<p>text</p></div>
  </div>

  <div style="
    display: grid;
    grid-template-columns: 100px 100px 200px 200px;
    margin-top: 30px;
    ">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightpink;">100px<p>text</p></div>
    <div style="background-color: lightgreen;">200px<p>text</p></div>
    <div style="background-color: lightcoral;">200px</div>
  </div>


  <div style="
    display: grid;
    grid-template-columns: 100px 1fr;
    margin-top: 30px;
    ">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightpink;">1fr</div>
  </div>


  <div style="
    display: grid;
    grid-template-columns: 100px 1fr 2fr; 
    margin-top: 30px;
    ">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightpink;">1fr</div>
    <div style="background-color: lightcoral;">2fr</div>

  </div>


  <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 30px;
    height: 200px;
    column-gap: 20px;
    row-gap: 20px;
    margin-bottom: 250px;
    ">
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <div style="background-color: lightcoral; height: 200px;">1fr</div>
    <div style="background-color: lightcoral; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>
  </div>

  <div style="
    display: grid;
    grid-template-columns: 200px 75px;
    margin-bottom: 20px;
  ">
    <div style="background-color: pink;">200px</div>
    <div style="background-color: lightgreen;">75px</div>
  </div>

  <div style="
    display: grid;
    grid-template-columns: 50px 1fr 75px;
    margin-bottom: 20px;
  ">
    <div style="background-color: lightcoral;">col1</div>
    <div style="background-color: lightblue;">col2</div>
    <div style="background-color: lightpink;">col3</div>
  </div>

  <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 10px;
  ">
    <div style="background-color: lightpink;">col1</div>
    <div style="background-color: lightpink;">col2</div>
    <div style="background-color: lightpink;">col3</div>
    <div style="background-color: lightpink;">col4</div>
    <div style="background-color: lightpink;">col1</div>
    <div style="background-color: lightpink;">col2</div>
    <div style="background-color: lightpink;">col3</div>
    <div style="background-color: lightpink;">col4</div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Title Exercises</title>
    <style>

      .red-box{
        background-color: red;
        height: 20px;
        width: 20px;
        margin-bottom: 10px;
      }

      .green-box{
        background-color: green;
        height: 20px;
        width: 20px;
        margin-bottom: 10px;
        border-radius: 10px;
      }

      .service-title {
        font-family: Arial;
        margin-bottom: 15px;
      }

      .service-box {
        border-width: 1px;
        border-style: solid;
        border-color: rgb(150, 150, 150);
        width: 300px;
        padding-top: 15px;
        padding-left: 15px;
        padding-bottom: 20px;
      }

      p {
        font-family: Arial;
        margin-top: 0;
        margin-bottom: 0;
      }

      .youtube-install{
        background-color: rgb(33, 33, 33);
        width: 360px;
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 15px;
        padding-right: 15px;
      }

      .title {
        color: white;
        font-size: 25px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .description {
        color: grey;
        font-size: 18px;
      }


    </style>

    <body>
      <div class="red-box">
      </div>

      <div class="green-box">
      </div>

      <div class="service-box">
        <p class="service-title">
          Satisfied with our service?
        </p>
        <button class="Yes-button">
          Yes
        </button>
        <button class="No-button">
          No
        </button>
      </div>

      <div class="youtube-install">
        <p class="title">
          Install Youtube Music
        </p>
        <p class="description">
          Add YouTube Music to your destop for quick and easy access
        </p>
      </div>
    </body>
  </head>
</html>

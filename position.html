<!DOCTYPE html>
<html>
<head>
  <title>Position Practice</title>
</head>
<body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px;
">
  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    height: 50px;
    ">
    header
  </div>

  <div style="
  background-color: green;
  color: white;

  position: fixed;
  left: 0;
  bottom: 0;
  top: 50px;
  width: 72px;
  ">
    sidebar
  </div>

  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    ">
    div 1
  </div>

    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
    ">
    div 2
  </div>

  <div style="
  background-color: black;
  color: white;
  position: fixed;
  bottom: 20px;
  right: 20px
  ">
    bottom-right
  </div>



  <div style="
  background-color: green;
  color: white;
  position: fixed;
  right: 0;
  bottom: 0px;
  top: 0px;
  width: 100px;
  ">
    right sidebar
  </div>

  <div class="overlay" style="
    background-color: rgba(0, 0, 0, 0.5);
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  ">
    <div class="modal" style="
      background-color: white;
      width: 300px;
      padding-top: 15px;
      padding-bottom: 15px;
      padding-left: 15px;
      padding-right: 15px;
      border-radius: 5px;
    ">
      <div class="modal-title" style="
      font-family: Arial;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 12px;
      ">
        Modal Title
      </div>
      <div class="model-content" style="
      font-family: Arial;
      margin-bottom: 12px;
      ">
        This is a modal
      </div>
      <button>
        Close
      </button>
    </div>
  </div>

  <div class="header" style="
  background-color: white;
  padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 50px;
  padding-right: 50px;
  
  
  display: flex;
  justify-content: space-between;
  position: fixed;
  bottom: 0px;
  left: 0px;
  right: 0px;
  ">
  <div class="left-section" style="
  display: flex;
  align-items: center;
  ">
    <img class="profile-picture" src="channel-pictures/channel-1.jpeg" style="
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 20px;
      margin-right: 10px;
    ">
    <div class="name" style="
    font-weight: bold;
    font-family: Arial;
    ">
    Oliver Cat
  </div>
  </div>
  
  <div class="right-section">
    <button class="add-button" style="
      background-color: rgb(24, 119, 242);
      color: white;
      font-weight: bold;
      border: none;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 12px;
      padding-right: 12px;
      border-radius: 6px;
      margin-right: 3px;
      ">Add Friend</button>

    <button class="message-me" style="
      background-color: rgb(230, 230, 230);
      border: none;
      font-weight: bold;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 12px;
      padding-right: 12px;
      border-radius: 6px;
    ">
    Message
  </button>
  </div>
  </div>

  <div class="cat-discord" style="
   font-family: Arial;
  ">
    <div class="profile pics" style="
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      padding-top: 10px;
      padding-left: 10px;
      padding-right: 10px;
      ">
      <div class="cat-pics" style="
      display: flex;
      flex-direction: column;
      ">
      <div>
        <img src="channel-pictures/channel-2.jpeg" style="
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 25px;
        margin-bottom: 10px;
        ">
      </div>
      <div>
        <img src="channel-pictures/channel-3.jpeg"style="
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 25px;
        margin-bottom: 10px;
        ">
      </div>
     <div>
      <img src="channel-pictures/channel-4.jpeg"style="
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 25px;
        margin-bottom: 10px;
        ">
     </div>
        
      </div>
    </div>

    <div class="info" style="
      background-color: rgb(55, 55, 55);
      position: fixed;
      left: 70px;
      top: 0;
      bottom: 0;
      width: 150px;
      padding-top: 15px;
      padding-left: 15px;
      padding-right: 15px;
    ">
      <div style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      ">
        <div style="
        color: white;
        font-size: 14px;
        ">
        Info
      </div>
        <div style="
         color: rgb(150, 150, 150);
      font-size: 25px;
      ">
      +
    </div>
      </div>
      <div style="
        color: rgb(150, 150, 150);
        margin-bottom: 16px;
      ">
        <div># new-videos</div>
        <div># updates</div>
        <div># faq</div>
      </div>
    
    </div>
  </div>
</body>
</html>

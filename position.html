<!DOCTYPE html>
<html>
<head>
  <title>Position Practice</title>
</head>
<body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px;
">
  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    height: 50px;
    ">
    header
  </div>

  <div style="
  background-color: green;
  color: white;

  position: fixed;
  left: 0;
  bottom: 0;
  top: 50px;
  width: 72px;
  ">
    sidebar
  </div>

  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    ">div 1</div>

  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
  ">div 2</div>

  <div style="
  background-color: black;
  color: white;

  position: fixed;
  bottom: 20px;
  right: 20px
  ">
    bottom-right
  </div>



  <div style="
  background-color: green;
  color: white;

  position: fixed;
  right: 0;
  bottom: 0px;
  top: 0px;
  width: 100px;
  ">
    right sidebar
  </div>

  <div class="overlay" style="
    background-color: rgba(0, 0, 0, 0.5);
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  ">
    <div class="modal" style="
      background-color: white;
      width: 300px;
      padding-top: 15px;
      padding-bottom: 15px;
      padding-left: 15px;
      padding-right: 15px;
      border-radius: 5px;
    ">
      <div class="modal-title" style="
      font-family: Arial;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 12px;
      ">
        Modal Title
      </div>
      <div class="model-content" style="
      font-family: Arial;
      margin-bottom: 12px;
      ">
        This is a modal
      </div>
      <button>
        Close
      </button>
    </div>
  </div>
  

</body>
</html>
